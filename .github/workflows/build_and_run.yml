name: Build and Run Next.js App

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Start production server
        run: npm run start &
        # or "yarn start &" if you're using yarn

      # Add any additional steps required for testing, etc.
